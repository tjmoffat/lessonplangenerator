<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson Preview & Edit</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lesson Pilot</h1>
      <p>Review and edit your lesson plan documents before downloading</p>
    </div>

  <div class="preview-container">
  <div class="preview-editor-block">
    <button class="collapsible-toggle" type="button">Lesson Plan</button>
    <div class="collapsible-content">
      <div id="lessonPlanEditor" style="background:#fff;"></div>
      <button class="export-section-btn" data-section="lessonPlan">Download Lesson Plan (.docx)</button>
    </div>
  </div>
  <div class="preview-editor-block">
    <button class="collapsible-toggle" type="button">MFP Document</button>
    <div class="collapsible-content">
      <div id="mfpEditor" style="background:#fff;"></div>
      <button class="export-section-btn" data-section="mfpDocument">Download MFP (.docx)</button>
    </div>
  </div>
  <div class="preview-editor-block">
    <button class="collapsible-toggle" type="button">Reading/Listening Passage</button>
    <div class="collapsible-content">
      <div id="passageEditor" style="background:#fff;"></div>
      <button class="export-section-btn" data-section="readingPassage">Download Passage (.docx)</button>
    </div>
  </div>
  <div class="preview-editor-block">
    <button class="collapsible-toggle" type="button">Student Handout</button>
    <div class="collapsible-content">
      <div id="handoutEditor" style="background:#fff;"></div>
      <button class="export-section-btn" data-section="handout">Download Handout (.docx)</button>
    </div>
  </div>
  <div class="preview-editor-block">
    <button class="collapsible-toggle" type="button">Slide Deck Text</button>
    <div class="collapsible-content">
      <div id="slidesEditor" style="background:#fff;"></div>
      <button class="export-section-btn" data-section="slidesPptx">Download Slide Deck (.pptx)</button>
  </div>
</div>
</div>

  <p id="statusMsg" style="color: green; margin-top: 10px;"></p>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="js/preview.js"></script>
</body>
</html>
